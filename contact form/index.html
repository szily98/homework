<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/regular.min.css" integrity="sha512-TzeemgHmrSO404wTLeBd76DmPp5TjWY/f2SyZC6/3LsutDYMVYfOx2uh894kr0j9UM6x39LFHKTeLn99iz378A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
    <script src="form.js" defer></script>
  </head>

  <body>
    <div class="container">
        <div class="contact-box" id="form">
            <div class="left"></div>
            <div id="confirmation-banner" style="display: none;"></div>
            <div class="right">
                <h1>Contact Us</h1>
                <div class="form-control">
                    <input type="text" id="name" placeholder="Name" required class="field" /><br />
                </div>
                <div class="form-control">
                    <input type="email" id="email" placeholder="E-mail" required class="field" /><br />
                </div>
                <div class="gender-container">
                    <label for="gender">Gender:</label><br />
                    <input type="radio" name="gender" id="female" />
                <label for="female">Female</label>
    
                <input type="radio" name="gender" id="male" />
                <label for="male">Male</label>
    
                <input type="radio" name="gender" id="other" />
                <label for="other">Other</label>
                </div>
                <div class="form-control">
                    <textarea
                        name="text"
                        id="message"
                        cols="30"
                        rows="4"
                        placeholder="How can we help you?"
                        required
                        class="field"
                    ></textarea><br />
                </div>
                <button type="submit" id="button">Submit</button>
            </div>
        </div>
    </div>
  </body>
</html>
