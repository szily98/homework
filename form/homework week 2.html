<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<body>

    <form action="index.html" method="post" class="submisson-form">
    
        <fieldset>     
        <legend for="Academic Information">Academic Information</legend>

                <label class=".css" for="Degree">Degree</label>
                <select id="Degree">
                    <option value="Middle School">Middle School</option>
                    <option value="High School">High School</option>
                    <option value="University">University</option>
                </select>
                <br>

                <label for="Student ID">Student ID</label>
                    <input type="text" id="Student ID"><br>

                <label for="Classes attended">Classes attended</label>
                    <select multiple name="classes" id="classes">
                        <option value="1">Geography</option>
                        <option value="2">Mathematics</option>
                        <option value="3">English</option>
                    </select>                 
        </fieldset><br>
        
        <br>

    <fieldset>
    <legend for="Personal Details">Personal Details</label><br>

            <label for="First Name">First Name</label>
              <input type="text"><br>

            <label for="Last Name">Last Name</label>
              <input type="text" id="Last Name"><br>

            <label for="Gender">Gender</label><br>
              <input type="radio" id="Male" value="Male">
            <label for="Male">Male</label>
              <input type="radio" id="Male" value="Male">
            <label for="Female">Female</label>
              <input type="radio" id="Female">
            <label for="Non-binary">Non-binary</label>
              <input type="radio" id="Non-binary">
            <label for="Other">Other</label><br>

            <label for="E-mail">E-mail</label>
              <input type="email" id="email" placeholder="szily98@gmail.com"><br>
    </fieldset>  
    <br><br>

          <label for="TERMS AND CONDITIONS...">TERMS AND CONDITIONS...</label><br>
          <textarea name="TERMS AND CONDITIONS..." id="TERMS AND CONDITIONS..." cols="30" rows="10" placeholder="TERMS AND CONDITIONS..."></textarea>
    <br>
    <input type="Reset">
    <input type="Submit">

    </form>
