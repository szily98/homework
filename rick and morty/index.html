<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./js.js" defer></script>
  </head>

  <body>
    <div class="center">
      <div class="main">
        <img src="./layer 3.png" alt="" />
        <img src="./layer 2.png" alt="" />
        <img src="./layer 1.png" alt="" />
        <img src="./logo.png" alt="" />
      </div>
    </div>
    <br /><br />

    <div class="content">
      <div class="buttons">
        <div class="characters">
          <button id="allCharacters">All characters</button>
          <button id="character1">Characters 1</button>
          <button id="character2">Characters 2</button>
          <button id="character3">Character 3</button>
        </div>

        <div class="locations">
          <button id="all locations">All locations</button>
          <button id="location1">Location 1</button>
          <button id="location2">Location 2</button>
          <button id="location3">Location 3</button>
        </div>

        <div class="episodes">
          <button id="allEpisodes">All episodes</button>
          <button id="episode1">Episode 1</button>
          <button id="episode2">Episode 2</button>
          <button id="episode3">Episode 3</button>
        </div>
      </div>
    </div>
  </body>
</html>
